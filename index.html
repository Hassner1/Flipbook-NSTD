<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Simple Turn.js Flipbook</title>
  <!-- jQuery & Turn.js -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  <script src="turn.min.js"></script> <!-- Or your local Turn.js if CDN is blocked -->

  <!-- Google Font -->
  <link href="https://fonts.googleapis.com/css2?family=Antonio:wght@700&display=swap" rel="stylesheet" />

  <style>
    /* RESET */
    * {
      margin: 0; padding: 0; box-sizing: border-box;
    }

    /* BODY */
    body {
      background-color: #ffffff;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      height: 100vh;
      user-select: none;
      overflow: hidden;
      font-family: 'Antonio', sans-serif;
    }

    /* UI CONTAINER (Link + Flipbook Container) */
    #ui-container {
      /* Start invisible for fade-in */
      opacity: 0;
      transition: opacity 1s ease 0.5s; /* Fade in over 1s, starts after 0.5s delay */
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }
    /* Once we add .show, it will fade in */
    #ui-container.show {
      opacity: 1;
    }

    /* BACK LINK */
    #back-link {
      display: block;
      text-align: center;
      margin: 15px auto;  /* space above flipbook */
      font-size: 24px;
      font-weight: bold;
      color: #57362b;
      text-decoration: none;
      transition: color 0.75s ease;
      user-select: none;
    }
    #back-link:hover {
      color: #8b5e48;
    }

    /* FLIPBOOK CONTAINER */
    .container {
      position: relative;
      width: 1200px;
      height: 850px;
      background: #ffffff;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    /* FLIPBOOK */
    #flipbook {
      width: 1200px;
      height: 850px;
      background: #ffffff;
      opacity: 0; /* For second fade-in */
      transition: opacity 1s ease; /* We'll trigger this AFTER the UI container appears */
    }
    #flipbook.show {
      opacity: 1;
    }

    /* PAGES */
    #flipbook .page {
      width: 100%;
      height: 100%;
      background: #ffffff;
    }
    #flipbook img {
      width: 100%;
      height: 100%;
      object-fit: contain;
      background: #ffffff;
    }

    /* ARROWS */
    .arrow {
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      font-size: 50px;
      color: #57362b;
      cursor: pointer;
      z-index: 100;
      opacity: 0.7;
      transition: color 0.75s ease;
      user-select: none;
    }
    .arrow:hover {
      color: #8b5e48;
    }
    .left-arrow {
      left: -60px;
    }
    .right-arrow {
      right: -60px;
    }
  </style>
</head>
<body>
  <!-- UI Container to fade in everything at once -->
  <div id="ui-container">
    <!-- BACK LINK -->
    <a id="back-link" href="https://mikeydoesart.ju.mp/" target="_blank">BACK</a>

    <!-- MAIN CONTAINER FOR FLIPBOOK & ARROWS -->
    <div class="container">
      <span class="arrow left-arrow">&#9664;</span>
      <div id="flipbook"></div>
      <span class="arrow right-arrow">&#9654;</span>
    </div>
  </div>

  <script>
    $(document).ready(function() {
      // 1) Show the entire UI after 0.5s (handled by #ui-container .show)
      setTimeout(function(){
        document.getElementById('ui-container').classList.add('show');
      }, 500);

      // 2) After the UI container is shown, we wait a bit more
      //    then fade in the flipbook specifically
      setTimeout(function(){
        initFlipbook(); // Initialize Turn.js
      }, 1500); // e.g., 1s after container starts to fade in
    });

    function initFlipbook(){
      if (typeof $.fn.turn === 'undefined') {
        console.error('Turn.js did not load.');
        return;
      }
      var totalPages = 68; // or as many as you have
      var $flipbook = $('#flipbook');

      // Create pages
      for (var i = 1; i <= totalPages; i++) {
        $flipbook.append(`
          <div class="page">
            <img src="page${i}.jpg" alt="Page ${i}">
          </div>
        `);
      }

      // Initialize Turn.js
      $flipbook.turn({
        width: 1200,
        height: 850,
        autoCenter: true,
        display: 'double',
        pages: totalPages,
        duration: 1000,
        acceleration: true,
        gradients: true
      });

      // Now fade in the flipbook
      setTimeout(function(){
        $flipbook.addClass('show');
      }, 300);
    }

    // ARROW Navigation
    $(document).on('click', '.left-arrow', function() {
      $('#flipbook').turn('previous');
    });
    $(document).on('click', '.right-arrow', function() {
      $('#flipbook').turn('next');
    });
  </script>
</body>
</html>
