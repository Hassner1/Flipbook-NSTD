<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Mikey Does Art: NSTD Flipbook</title>

  <!-- jQuery & Turn.js -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  <script src="turn.min.js"></script> <!-- Or local Turn.js if CDN is blocked -->

  <!-- Responsive Viewport for Mobile/iPad -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- Google Font -->
  <link href="https://fonts.googleapis.com/css2?family=Antonio:wght@700&display=swap" rel="stylesheet" />

  <style>
    /* RESET */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    /* BASIC PAGE STYLES */
    body {
      background-color: #ffffff;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      height: 100vh;
      user-select: none; /* No text selection */
      overflow: hidden;
      font-family: 'Antonio', sans-serif;
      position: relative;
    }

    /* UI CONTAINER (Flipbook + Arrows) */
    #ui-container {
      opacity: 0;  
      /* Fade in the entire UI after 0.5s delay, lasting 1s => fully visible by 1.5s */
      transition: opacity 1s ease 0.5s;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      width: 100%;
      height: 100%;
      position: relative;
      z-index: 1;
    }
    #ui-container.show {
      opacity: 1;
    }

    /* FLIPBOOK CONTAINER */
    .container {
      position: relative;
      width: 1080px;   /* Desktop default: 1080×765 */
      height: 765px;
      background: #ffffff;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    /* FLIPBOOK */
    #flipbook {
      width: 1080px;
      height: 765px;
      background: #ffffff;
      opacity: 0;
      transition: opacity 1s ease; /* 1s fade once triggered */
      z-index: 1;
    }
    #flipbook.show {
      opacity: 1;
    }

    /* TURN.JS PAGES */
    #flipbook .page {
      width: 100%;
      height: 100%;
      background: #ffffff;
    }
    #flipbook img {
      width: 100%;
      height: 100%;
      object-fit: contain;
      background: #ffffff;
    }

    /* HOME BUTTON (TOP LEFT) */
    .home-button {
      position: absolute;
      top: 20px;
      right: 20px;  /* <--- Moved to top-left */
      z-index: 999;
      width: 50px;
      height: 50px;
      cursor: pointer;
      opacity: 0.8;
      transition: stroke 1s ease; /* 1s hover color change */
      user-select: none;
    }
    .home-button path {
      stroke: #57362b;
      stroke-width: 3.5;
      fill: none;
      stroke-linecap: round;
      stroke-linejoin: round;
    }
    .home-button:hover path {
      stroke: #8b5e48;
    }

    /* ARROW STYLES */
    .arrow {
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      cursor: pointer;
      z-index: 2;
      opacity: 0; /* start invisible, shown after flipbook fade */
      transition: stroke 1s ease, opacity 1s ease;
      user-select: none;
      width: 60px;
      height: 60px;
    }
    .arrow path {
      stroke: #57362b;
      stroke-width: 3.5;
      fill: none;
      stroke-linecap: round;
      stroke-linejoin: round;
    }
    .arrow:hover path {
      stroke: #8b5e48; /* 1s color change */
    }
    .left-arrow {
      left: -70px;
    }
    .right-arrow {
      right: -70px;
    }

    /* =========================
       MEDIA QUERIES FOR IPAD
       & PHONES
    ==========================*/

    /* iPad PORTRAIT: 769px – 1024px */
    @media (min-width: 769px) and (max-width: 1024px) {
      .container {
        width: 85vw; /* Enough arrow space for portrait iPad */
        height: calc(85vw * 765 / 1080);
      }
      #flipbook {
        width: 100%;
        height: 100%;
      }
      .arrow {
        width: 50px;
        height: 50px;
      }
      .left-arrow {
        left: -50px;
      }
      .right-arrow {
        right: -50px;
      }
      .home-button {
        top: 15px;
        left: 15px;  /* Keep it a bit inwards on iPad portrait */
        width: 40px;
        height: 40px;
      }
    }

    /* iPad LANDSCAPE: 1025px – 1366px */
    @media (min-width: 1025px) and (max-width: 1366px) {
      .container {
        width: 75vw; /* <--- Using 75vw so arrows don’t get cut off */
        height: calc(75vw * 765 / 1080);
      }
      #flipbook {
        width: 100%;
        height: 100%;
      }
      .arrow {
        width: 50px;
        height: 50px;
      }
      .left-arrow {
        left: -60px; /* reduce negative offset to avoid cutoff */
      }
      .right-arrow {
        right: -60px;
      }
      .home-button {
        top: 20px;
        left: 20px;
        width: 40px;
        height: 40px;
      }
    }

    /* PHONES: <= 768px
       Also HIDE the home button on mobile
    */
    @media (max-width: 768px) {
      .container {
        width: 80vw; /* or smaller if you want */
        height: calc(80vw * 765 / 1080);
      }
      #flipbook {
        width: 100%;
        height: 100%;
      }
      .arrow {
        width: 40px;
        height: 40px;
      }
      .left-arrow {
        left: -40px;
      }
      .right-arrow {
        right: -40px;
      }

      /* Hide home button entirely on mobile */
      .home-button {
        display: none;
      }
    }
  </style>
</head>
<body>
  <!-- Disable Right-Click -->
  <script>
    document.addEventListener('contextmenu', function(e){
      e.preventDefault();
    }, false);
  </script>

  <div id="ui-container">
    <!-- HOME BUTTON (top-left) -->
    <svg class="home-button" viewBox="0 0 24 24"
         onclick="window.open('https://mikeydoesart.ju.mp/', '_blank')">
      <path d="M3 9.5 L12 3 L21 9.5 V21 H3 Z" />
    </svg>

    <div class="container">
      <!-- LEFT ARROW -->
      <svg class="arrow left-arrow" viewBox="0 0 24 24">
        <path d="M15 4 L8 12 L15 20" />
      </svg>

      <!-- FLIPBOOK -->
      <div id="flipbook"></div>

      <!-- RIGHT ARROW -->
      <svg class="arrow right-arrow" viewBox="0 0 24 24">
        <path d="M9 4 L16 12 L9 20" />
      </svg>
    </div>
  </div>

  <script>
    $(document).ready(function() {
      // 1) Fade in the UI container
      setTimeout(function() {
        document.getElementById('ui-container').classList.add('show');
      }, 500); // 0.5s after load => start 1s fade

      // 2) Initialize flipbook after UI is visible + small buffer
      setTimeout(function() {
        initFlipbook();
      }, 2000); // by 2s, UI container done => load flipbook
    });

    function initFlipbook() {
      if (typeof $.fn.turn === 'undefined') {
        console.error('Turn.js did not load.');
        return;
      }

      var totalPages = 68;
      var $flipbook = $('#flipbook');

      // Create pages
      for (var i = 1; i <= totalPages; i++) {
        $flipbook.append(`
          <div class="page">
            <img src="page${i}.jpg" alt="Page ${i}">
          </div>
        `);
      }

      // Initialize Turn.js
      $flipbook.turn({
        width: 1080,
        height: 765,
        autoCenter: true,
        display: 'double',
        pages: totalPages,
        duration: 1000,   // 1s flip
        acceleration: true,
        gradients: false, // no shadows
        when: {
          turned: function(e, page) {
            // Hide left arrow on first page
            if (page === 1) {
              $('.left-arrow').css('opacity', 0);
            } else {
              $('.left-arrow').css('opacity', 1);
            }
            // Hide right arrow on last page
            if (page === totalPages) {
              $('.right-arrow').css('opacity', 0);
            } else {
              $('.right-arrow').css('opacity', 1);
            }
          }
        }
      });

      // 3) Fade the flipbook in
      setTimeout(function(){
        $flipbook.addClass('show'); // triggers 1s fade
      }, 300);

      // 4) Show arrows after flipbook is fully in
      setTimeout(function() {
        // If not on page 1 => show left arrow
        if ($flipbook.turn('page') !== 1) {
          $('.left-arrow').css('opacity', 1);
        }
        // If not on last page => show right arrow
        if ($flipbook.turn('page') !== totalPages) {
          $('.right-arrow').css('opacity', 1);
        }
      }, 2000);
    }

    // ARROW Navigation
    $(document).on('click', '.left-arrow', function() {
      $('#flipbook').turn('previous');
    });
    $(document).on('click', '.right-arrow', function() {
      $('#flipbook').turn('next');
    });
  </script>
</body>
</html>
