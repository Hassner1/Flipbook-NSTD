<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Simple Turn.js Flipbook</title>
  <!-- jQuery & Turn.js (local or CDN) -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  <script src="turn.min.js"></script> <!-- Use local if CDN is blocked -->

  <!-- Google Font -->
  <link href="https://fonts.googleapis.com/css2?family=Antonio:wght@700&display=swap" rel="stylesheet" />

  <style>
    /* RESET */
    * { margin: 0; padding: 0; box-sizing: border-box; }

    /* BASIC PAGE STYLES */
    body {
      background-color: #ffffff;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      user-select: none;
      overflow: hidden;
      font-family: 'Antonio', sans-serif;
    }

    /* BACK LINK */
    #back-link {
      display: block;
      text-align: center;
      margin-bottom: 15px;
      font-size: 24px;
      font-weight: bold;
      color: #57362b;
      text-decoration: none;
      transition: color 0.75s ease;
      user-select: none;
    }
    #back-link:hover {
      color: #8b5e48;
    }

    /* CONTAINER */
    .container {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      position: relative;  /* For arrows positioning */
    }

    /* FLIPBOOK */
    #flipbook {
      /* Fixed size for stable Turn.js layout */
      width: 1200px;
      height: 850px;
      margin: 0 auto;   /* Center horizontally if needed */
      background: #ccc; /* Just for reference - remove if you want */

      /* Fade-in effect */
      opacity: 0;
      transition: opacity 1s ease-in-out 0.25s; /* 1s fade, starts after 0.25s */
    }
    #flipbook.show {
      /* Class added once Turn.js is ready, triggers fade-in */
      opacity: 1;
    }

    /* Turn.js pages */
    #flipbook .page {
      width: 100%;
      height: 100%;
    }
    #flipbook img {
      width: 100%;
      height: 100%;
      object-fit: contain;
      background: #fff; /* So the page is white behind the image */
    }

    /* ARROWS */
    .arrows-container {
      position: relative;
      width: 1200px;  /* match flipbook width */
      margin: 0 auto;
      text-align: center;
    }
    .arrow {
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      font-size: 50px;
      color: #57362b;
      cursor: pointer;
      z-index: 100;
      opacity: 0.7;
      transition: color 0.75s ease;
      user-select: none;
    }
    .arrow:hover {
      color: #8b5e48;
    }
    .left-arrow {
      left: -60px;   /* shift arrow to the left side */
    }
    .right-arrow {
      right: -60px;  /* shift arrow to the right side */
    }
  </style>
</head>
<body>
  <!-- BACK LINK -->
  <a id="back-link" href="https://mikeydoesart.ju.mp/" target="_blank">BACK</a>

  <!-- MAIN CONTAINER -->
  <div class="container">
    <!-- ARROWS -->
    <div class="arrows-container">
      <span class="arrow left-arrow">&#9664;</span>
      <span class="arrow right-arrow">&#9654;</span>
    </div>

    <!-- FLIPBOOK -->
    <div id="flipbook"></div>
  </div>

  <script>
    $(document).ready(function(){
      // Brief delay to let page load
      setTimeout(function(){
        if (typeof $.fn.turn === 'undefined') {
          console.error('Turn.js did not load.');
          return;
        }

        var totalPages = 68; // adjust as needed
        var $flipbook = $('#flipbook');

        // Create pages
        for (var i = 1; i <= totalPages; i++) {
          $flipbook.append(`
            <div class="page">
              <img src="page${i}.jpg" alt="Page ${i}">
            </div>
          `);
        }

        // Init Turn.js
        $flipbook.turn({
          width: 1200,
          height: 850,
          autoCenter: true,
          display: 'double',
          pages: totalPages,
          duration: 1000,
          acceleration: true,
          gradients: true
        });

        // Fade the flipbook in
        setTimeout(function(){
          $flipbook.addClass('show');
        }, 300);

        // Arrow Navigation
        $('.left-arrow').on('click', function() {
          $flipbook.turn('previous');
        });
        $('.right-arrow').on('click', function() {
          $flipbook.turn('next');
        });
      }, 500);
    });
  </script>
</body>
</html>
