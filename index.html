<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Mikey Does Art: NSTD Flipbook</title>
  <!-- jQuery & Turn.js -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  <script src="turn.min.js"></script> <!-- Or your local Turn.js if CDN is blocked -->

  <!-- Google Font -->
  <link href="https://fonts.googleapis.com/css2?family=Antonio:wght@700&display=swap" rel="stylesheet" />

  <style>
    /* RESET */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    /* BASIC PAGE STYLES */
    body {
      background-color: #ffffff;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      height: 100vh;
      user-select: none;
      overflow: hidden;
      font-family: 'Antonio', sans-serif;
      position: relative;
    }

    /* UI CONTAINER (for the flipbook + arrows) */
    #ui-container {
      opacity: 0; /* Hidden until fade-in */
      transition: opacity 1s ease 0.5s; /* Fade in over 1s after 0.5s delay */
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      width: 100%;
      height: 100%;
      position: relative;
      z-index: 1;
    }
    #ui-container.show {
      opacity: 1;
    }

    /* FLIPBOOK CONTAINER */
    .container {
      position: relative;
      width: 1200px;
      height: 850px;
      background: #ffffff;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    /* The flipbook gets a fade-in after Turn.js init */
    #flipbook {
      width: 1200px;
      height: 850px;
      background: #ffffff;
      opacity: 0;            
      transition: opacity 1s ease; 
      z-index: 1;
    }
    #flipbook.show {
      opacity: 1;
    }

    /* Each page is full-size, white BG behind the image */
    #flipbook .page {
      width: 100%;
      height: 100%;
      background: #ffffff;
    }
    #flipbook img {
      width: 100%;
      height: 100%;
      object-fit: contain;
      background: #ffffff;
    }

    /* ARROW STYLES */
    .arrow {
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      cursor: pointer;
      z-index: 2;
      opacity: 0.7;
      transition: stroke 0.75s ease;
      user-select: none;
      width: 60px;
      height: 60px;
    }
    .arrow path {
      stroke: #57362b;
      stroke-width: 3.5; 
      fill: none;
      stroke-linecap: round;
      stroke-linejoin: round;
    }
    .arrow:hover path {
      stroke: #8b5e48;
    }
    .left-arrow {
      left: -70px;
    }
    .right-arrow {
      right: -70px;
    }

    /* HOME BUTTON (top-left corner) */
    .home-button {
      position: absolute;
      top: 20px;    /* Adjust vertical spacing as needed */
      left: 20px;   /* Place near the left edge */
      z-index: 999; /* Always above flipbook */
      width: 50px;
      height: 50px;
      cursor: pointer;
      opacity: 0.8;
      transition: stroke 0.75s ease;
      user-select: none;
    }
    .home-button path {
      stroke: #57362b;
      stroke-width: 3.5; 
      fill: none;
      stroke-linecap: round;
      stroke-linejoin: round;
    }
    .home-button:hover path {
      stroke: #8b5e48;
    }

    /* --- RESPONSIVE MEDIA QUERIES --- */

    @media (max-width: 1300px) {
      .container {
        width: 90vw;
        height: calc(90vw * 850 / 1200);
      }
      #flipbook {
        width: 100%;
        height: 100%;
      }
      .arrow {
        width: 50px;
        height: 50px;
      }
      .left-arrow { left: -55px; }
      .right-arrow { right: -55px; }
      .home-button {
        width: 40px; 
        height: 40px;
        top: 15px;
        left: 15px;
      }
    }

    @media (max-width: 768px) {
      .container {
        width: 95vw;
        height: calc(95vw * 850 / 1200);
      }
      .arrow {
        width: 40px;
        height: 40px;
      }
      .left-arrow { left: -45px; }
      .right-arrow { right: -45px; }
      .home-button {
        width: 35px; 
        height: 35px;
        top: 10px;
        left: 10px;
      }
    }
  </style>
</head>
<body>
  <!-- UI Container (flipbook + arrows) -->
  <div id="ui-container">
    <!-- HOME BUTTON (house icon), top-left corner -->
    <svg class="home-button" viewBox="0 0 24 24"
         onclick="window.open('https://mikeydoesart.ju.mp/', '_blank')">
      <!-- A simple house path. Adjust stroke-width above for thickness. -->
      <path d="M3 9.5 L12 3 L21 9.5 V21 H3 Z" />
    </svg>

    <div class="container">
      <!-- LEFT ARROW -->
      <svg class="arrow left-arrow" viewBox="0 0 24 24">
        <path d="M15 4 L8 12 L15 20" />
      </svg>

      <!-- FLIPBOOK -->
      <div id="flipbook"></div>

      <!-- RIGHT ARROW -->
      <svg class="arrow right-arrow" viewBox="0 0 24 24">
        <path d="M9 4 L16 12 L9 20" />
      </svg>
    </div>
  </div>

  <script>
    $(document).ready(function() {
      // Fade in the UI after 0.5s
      setTimeout(function() {
        document.getElementById('ui-container').classList.add('show');
      }, 500);

      // After UI container is visible, init the flipbook
      setTimeout(function(){
        initFlipbook();
      }, 1500);
    });

    function initFlipbook() {
      if (typeof $.fn.turn === 'undefined') {
        console.error('Turn.js did not load.');
        return;
      }

      var totalPages = 68; 
      var $flipbook = $('#flipbook');

      // Create pages
      for (var i = 1; i <= totalPages; i++) {
        $flipbook.append(`
          <div class="page">
            <img src="page${i}.jpg" alt="Page ${i}">
          </div>
        `);
      }

      // Initialize Turn.js with no gradients
      $flipbook.turn({
        width: 1200,
        height: 850,
        autoCenter: true,
        display: 'double',
        pages: totalPages,
        duration: 1000,
        acceleration: true,
        gradients: false,
        when: {
          turned: function(e, page) {
            // Hide left arrow if on first page
            if (page === 1) {
              $('.left-arrow').hide();
            } else {
              $('.left-arrow').show();
            }

            // Hide right arrow if on last page
            if (page === totalPages) {
              $('.right-arrow').hide();
            } else {
              $('.right-arrow').show();
            }
          }
        }
      });

      // Fade the flipbook in
      setTimeout(function(){
        $flipbook.addClass('show');
      }, 300);
    }

    // ARROW Navigation
    $(document).on('click', '.left-arrow', function() {
      $('#flipbook').turn('previous');
    });
    $(document).on('click', '.right-arrow', function() {
      $('#flipbook').turn('next');
    });
  </script>
</body>
</html>
