<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Responsive Turn.js Flipbook</title>
  <!-- jQuery & Turn.js -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  <script src="turn.min.js"></script> <!-- Or your local Turn.js if CDN is blocked -->

  <!-- Google Font -->
  <link href="https://fonts.googleapis.com/css2?family=Antonio:wght@700&display=swap" rel="stylesheet" />

  <style>
    /* RESET */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    /* BASIC PAGE STYLES */
    body {
      background-color: #ffffff;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      height: 100vh;
      user-select: none;
      overflow: hidden;
      font-family: 'Antonio', sans-serif;
      position: relative; /* So absolutely-positioned link stays within body */
    }

    /* UI CONTAINER (for the flipbook + arrows) */
    #ui-container {
      opacity: 0;                  /* Hidden until fade-in */
      transition: opacity 1s ease 0.5s; /* Fade in over 1s after 0.5s delay */
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      width: 100%;
      height: 100%;
      position: relative; /* For arrow placement, etc. */
      z-index: 1;         /* Keep container above base background */
    }
    #ui-container.show {
      opacity: 1;
    }

    /* BACK LINK */
    #back-link {
      position: absolute;
      top: 10px; 
      left: 50%;
      transform: translateX(-50%);
      font-size: 24px;
      font-weight: bold;
      color: #57362b;
      text-decoration: none;
      transition: color 0.75s ease;
      user-select: none;
      z-index: 999;  /* Always above flipbook */
    }
    #back-link:hover {
      color: #8b5e48;
    }

    /* FLIPBOOK CONTAINER */
    .container {
      position: relative;
      width: 1200px;  
      height: 850px;  
      background: #ffffff;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    /* The flipbook gets a fade-in after Turn.js init */
    #flipbook {
      width: 1200px;
      height: 850px;
      background: #ffffff;
      opacity: 0;            /* start hidden */
      transition: opacity 1s ease; 
      z-index: 1;            /* below the BACK link, but above background */
    }
    #flipbook.show {
      opacity: 1;
    }

    /* Each page is full-size, white BG behind the image */
    #flipbook .page {
      width: 100%;
      height: 100%;
      background: #ffffff;
    }
    #flipbook img {
      width: 100%;
      height: 100%;
      object-fit: contain;
      background: #ffffff;
    }

    /* ARROW STYLES */
    .arrow {
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      cursor: pointer;
      z-index: 2;    /* Above flipbook (#flipbook has z-index:1) */
      opacity: 0.7;
      transition: fill 0.75s ease;  /* We'll use stroke/fill for thicker arrows */
      user-select: none;
      width: 60px;
      height: 60px;
    }
    /* THICKER ARROWS: We'll rely on stroke to define thickness */
    .arrow path {
      stroke: #57362b;
      stroke-width: 3.5; 
      fill: none; /* You can set fill if you prefer a solid arrow, but thick stroke looks chunkier */
      stroke-linecap: round;
      stroke-linejoin: round;
    }
    .arrow:hover path {
      stroke: #8b5e48;
    }

    .left-arrow {
      left: -70px; /* Shift arrow further to the left */
    }
    .right-arrow {
      right: -70px;
    }

    /* --- RESPONSIVE MEDIA QUERIES --- */

    /* For screens narrower than 1300px: scale the container */
    @media (max-width: 1300px) {
      .container {
        width: 90vw;
        height: calc(90vw * 850 / 1200); /* maintain ratio ~ 1200:850 */
      }
      #flipbook {
        width: 100%;
        height: 100%;
      }
      .arrow {
        width: 50px;
        height: 50px;
      }
      .left-arrow {
        left: -55px;
      }
      .right-arrow {
        right: -55px;
      }
    }

    /* For screens narrower than 768px: smaller arrow size, etc. */
    @media (max-width: 768px) {
      .container {
        width: 95vw;
        height: calc(95vw * 850 / 1200);
      }
      .arrow {
        width: 40px;
        height: 40px;
      }
      .left-arrow {
        left: -45px;
      }
      .right-arrow {
        right: -45px;
      }
    }
  </style>
</head>
<body>
  <!-- UI Container (flipbook + arrows) -->
  <div id="ui-container">
    <!-- BACK LINK (on top with z-index:999) -->
    <a id="back-link" href="https://mikeydoesart.ju.mp/" target="_blank">BACK</a>

    <!-- FLIPBOOK CONTAINER -->
    <div class="container">
      <!-- Left Arrow (Thicker stroke) -->
      <svg class="arrow left-arrow" viewBox="0 0 24 24">
        <path d="M15 4 L8 12 L15 20" />
      </svg>

      <div id="flipbook"></div>

      <!-- Right Arrow (Thicker stroke) -->
      <svg class="arrow right-arrow" viewBox="0 0 24 24">
        <path d="M9 4 L16 12 L9 20" />
      </svg>
    </div>
  </div>

  <script>
    $(document).ready(function() {
      // 1) Fade in the UI after 0.5s
      setTimeout(function() {
        document.getElementById('ui-container').classList.add('show');
      }, 500);

      // 2) After UI container is visible, init the flipbook
      setTimeout(function(){
        initFlipbook();
      }, 1500);
    });

    function initFlipbook() {
      if (typeof $.fn.turn === 'undefined') {
        console.error('Turn.js did not load.');
        return;
      }

      var totalPages = 68; // update if needed
      var $flipbook = $('#flipbook');

      // Build pages
      for (var i = 1; i <= totalPages; i++) {
        $flipbook.append(`
          <div class="page">
            <img src="page${i}.jpg" alt="Page ${i}">
          </div>
        `);
      }

      // Initialize Turn.js
      $flipbook.turn({
        width: 1200,
        height: 850,
        autoCenter: true,
        display: 'double',
        pages: totalPages,
        duration: 1000,
        acceleration: true,
        gradients: false
      });

      // 3) Fade the flipbook in after slight delay
      setTimeout(function(){
        $flipbook.addClass('show');
      }, 300);
    }

    // ARROW Navigation
    $(document).on('click', '.left-arrow', function() {
      $('#flipbook').turn('previous');
    });
    $(document).on('click', '.right-arrow', function() {
      $('#flipbook').turn('next');
    });
  </script>
</body>
</html>
