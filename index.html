<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Flipbook</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="turn.min.js"></script>
    <style>
        body {
            background-color: #f0f0f0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            overflow: hidden;
        }
        #portfolio-link {
            display: block;
            text-align: center;
            margin-bottom: 15px;
            font-size: 18px;
            font-weight: bold;
            color: #333;
            text-decoration: none;
        }
        #flipbook-container {
            position: relative;
            width: 90vw; /* Makes the book take up most of the screen width */
            max-width: 90vw;
            height: calc(90vw * 297 / 420); /* Keeps A4 ratio (420:297) */
            max-height: 90vh;
        }
        #flipbook {
            width: 100%;
            height: 100%;
            position: relative;
        }
        #flipbook div {
            width: 100%;
            height: 100%;
            position: relative;
        }
        #flipbook img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        .left-page {
            position: absolute;
            left: 0;
            width: 50%;
            height: 100%;
            background: linear-gradient(to right, rgba(255, 255, 255, 0.5), transparent);
        }
        .right-page {
            position: absolute;
            right: 0;
            width: 50%;
            height: 100%;
            background: linear-gradient(to left, rgba(87, 54, 43, 0.5), transparent);
        }
        .blur-overlay {
            position: absolute;
            width: 100%;
            height: 100%;
            background: rgba(255, 255, 255, 0.3);
            backdrop-filter: blur(5px); /* 5px blur */
        }
        .arrow {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            font-size: 50px;
            color: #57362b;
            cursor: pointer;
            z-index: 100;
            opacity: 0.7;
        }
        .arrow:hover {
            opacity: 1;
        }
        .left-arrow {
            left: -60px;
        }
        .right-arrow {
            right: -60px;
        }
    </style>
</head>
<body>
    <a id="portfolio-link" href="https://mikeydoesart.ju.mp/" target="_blank">ðŸ“‚ View My Portfolio</a>
    <div id="flipbook-container">
        <span class="arrow left-arrow">&#9664;</span>
        <div id="flipbook"></div>
        <span class="arrow right-arrow">&#9654;</span>
    </div>

    <script>
        $(document).ready(function() {
            setTimeout(function() {
                if (typeof $.fn.turn === 'undefined') {
                    console.error("Turn.js did not load properly.");
                    return;
                }

                var totalPages = 67;
                var flipbook = $('#flipbook');
                var blurredPages = [14, 15, 16, 17, 18, 20, 21, 26, 39, 40, 41, 42, 43, 44, 64, 65];

                for (var i = 1; i <= totalPages; i++) {
                    var isCover = (i === 1 || i === totalPages);
                    var isLeftPage = (i % 2 === 0);
                    
                    var pageContent = '<div><img src="page' + i + '.jpg" alt="Page ' + i + '"></div>';
                    
                    if (blurredPages.includes(i)) {
                        pageContent = '<div style="position:relative;">' +
                                      '<img src="page' + i + '.jpg" alt="Page ' + i + '">' +
                                      '<img src="overlay1.png" class="overlay-page" style="position:absolute; top:0; left:0; width:100%; height:100%;">' +
                                      '<div class="blur-overlay"></div>' +
                                      '</div>';
                    }
                    
                    if (!isCover) {
                        if (isLeftPage) {
                            pageContent = '<div style="position:relative;">' +
                                          '<img src="page' + i + '.jpg" alt="Page ' + i + '">' +
                                          '<div class="left-page"></div>' +
                                          '</div>';
                        } else {
                            pageContent = '<div style="position:relative;">' +
                                          '<img src="page' + i + '.jpg" alt="Page ' + i + '">' +
                                          '<div class="right-page"></div>' +
                                          '</div>';
                        }
                    }
                    
                    flipbook.append(pageContent);
                }

                flipbook.turn({
                    width: flipbook.parent().width(),
                    height: flipbook.parent().height(),
                    autoCenter: true,
                    display: 'double',
                    acceleration: true,
                    pages: totalPages
                });

                $('.left-arrow').click(function() {
                    flipbook.turn('previous');
                });

                $('.right-arrow').click(function() {
                    flipbook.turn('next');
                });

            }, 1000);
        });
    </script>
</body>
</html>
