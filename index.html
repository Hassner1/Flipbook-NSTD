<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Simple Turn.js Flipbook</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  <script src="turn.min.js"></script> <!-- Or local copy -->
  <style>
    /* Reset basic styles */
    * { margin: 0; padding: 0; box-sizing: border-box; }

    body {
      font-family: sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      background: #fff;
    }

    /* Container so we can center the flipbook */
    .container {
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    #flipbook {
      width: 1200px;   /* FIXED width */
      height: 850px;   /* FIXED height */
      margin: 0 auto;  /* Center horizontally if needed */
      background: #ccc; /* Just to see the container */
    }

    /* Turn.js pages */
    #flipbook .page {
      width: 100%;
      height: 100%;
    }

    #flipbook img {
      width: 100%;
      height: 100%;
      object-fit: contain;
      background: #fff; /* In case the image isn't full coverage */
    }

    /* Arrows */
    .arrow {
      cursor: pointer;
      font-size: 40px;
      color: #444;
      margin: 10px;
    }
    .arrow:hover {
      color: #000;
    }
  </style>
</head>
<body>
  <div class="container">
    <div>
      <span class="arrow left-arrow">&#9664;</span>
      <span class="arrow right-arrow">&#9654;</span>
    </div>
    <div id="flipbook"></div>
  </div>

  <script>
    $(document).ready(function(){
      // Basic check
      if (typeof $.fn.turn === 'undefined') {
        console.error('Turn.js did not load.');
        return;
      }

      var totalPages = 68; // Adjust as needed
      var $flipbook = $('#flipbook');

      // Create pages
      for (var i = 1; i <= totalPages; i++) {
        $flipbook.append(`
          <div class="page">
            <img src="page${i}.jpg" alt="Page ${i}">
          </div>
        `);
      }

      // Initialize Turn.js with minimal config
      $flipbook.turn({
        width: 1200,   // match #flipbook in CSS
        height: 850,   // match #flipbook in CSS
        autoCenter: true,
        display: 'double',
        pages: totalPages,
        duration: 1000,    // 1s flip
        gradients: true,   // or false if you want
        acceleration: true
      });

      // Arrows
      $('.left-arrow').on('click', function() {
        $flipbook.turn('previous');
      });
      $('.right-arrow').on('click', function() {
        $flipbook.turn('next');
      });
    });
  </script>
</body>
</html>
