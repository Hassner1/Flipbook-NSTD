<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Flipbook</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="turn.min.js"></script>
    <style>
        body {
            background-color: #f0f0f0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }
        #portfolio-link {
            display: block;
            text-align: center;
            margin-bottom: 15px;
            font-size: 18px;
            font-weight: bold;
            color: #333;
            text-decoration: none;
        }
        #flipbook {
            width: 420mm; /* Spread width (2x A4) */
            height: 297mm; /* A4 height */
            position: relative;
        }
        #flipbook div {
            width: 100%;
            height: 100%;
            position: relative;
        }
        #flipbook img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        .left-page {
            position: absolute;
            left: 0;
            width: 50%;
            height: 100%;
            background: linear-gradient(to right, rgba(255, 255, 255, 0.5), transparent);
        }
        .right-page {
            position: absolute;
            right: 0;
            width: 50%;
            height: 100%;
            background: linear-gradient(to left, rgba(87, 54, 43, 0.5), transparent);
        }
        .blur-overlay {
            position: absolute;
            width: 100%;
            height: 100%;
            background: rgba(255, 255, 255, 0.3);
            backdrop-filter: blur(5px); /* 5px blur */
        }
    </style>
</head>
<body>
    <a id="portfolio-link" href="https://mikeydoesart.ju.mp/" target="_blank">ðŸ“‚ View My Portfolio</a>
    <div id="flipbook"></div>

    <script>
        $(document).ready(function() {
            setTimeout(function() {
                if (typeof $.fn.turn === 'undefined') {
                    console.error("Turn.js did not load properly.");
                    return;
                }

                var totalPages = 67;
                var flipbook = $('#flipbook');
                var blurredPages = [14, 15, 16, 17, 18, 20, 21, 26, 39, 40, 41, 42, 43, 44, 64, 65];

                for (var i = 1; i <= totalPages; i++) {
                    var isCover = (i === 1 || i === totalPages);
                    var isLeftPage = (i % 2 === 0);
                    
                    var pageContent = '<div><img src="page' + i + '.jpg" alt="Page ' + i + '"></div>';
                    
                    if (blurredPages.includes(i)) {
                        pageContent = '<div style="position:relative;">' +
                                      '<img src="page' + i + '.jpg" alt="Page ' + i + '">' +
                                      '<img src="overlay1.png" class="overlay-page" style="position:absolute; top:0; left:0; width:100%; height:100%;">' +
                                      '<div class="blur-overlay"></div>' +
                                      '</div>';
                    }
                    
                    if (!isCover) {
                        if (isLeftPage) {
                            pageContent = '<div style="position:relative;">' +
                                          '<img src="page' + i + '.jpg" alt="Page ' + i + '">' +
                                          '<div class="left-page"></div>' +
                                          '</div>';
                        } else {
                            pageContent = '<div style="position:relative;">' +
                                          '<img src="page' + i + '.jpg" alt="Page ' + i + '">' +
                                          '<div class="right-page"></div>' +
                                          '</div>';
                        }
                    }
                    
                    flipbook.append(pageContent);
                }

                flipbook.turn({
                    width: 420,
                    height: 297,
                    autoCenter: true,
                    display: 'double',
                    acceleration: true,
                    pages: totalPages
                });

                flipbook.on('click', function(event) {
                    var bookWidth = $(this).width();
                    var clickX = event.pageX - $(this).offset().left;

                    if (clickX > bookWidth / 2) {
                        flipbook.turn('next');
                    } else {
                        flipbook.turn('previous');
                    }
                });

                $(document).on('touchstart', function(event) {
                    var startX = event.originalEvent.touches[0].clientX;
                    $(document).on('touchmove', function(event) {
                        var moveX = event.originalEvent.touches[0].clientX;
                        if (startX - moveX > 50) {
                            flipbook.turn('next');
                        } else if (moveX - startX > 50) {
                            flipbook.turn('previous');
                        }
                        $(document).off('touchmove');
                    });
                });
            }, 1000);
        });
    </script>
</body>
</html>
