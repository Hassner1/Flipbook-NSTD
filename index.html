<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Flipbook</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="turn.min.js"></script>
    <style>
        body {
            background-color: #f0f0f0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        #flipbook {
            width: 800px;
            height: 500px;
        }
        #flipbook div {
            width: 100%;
            height: 100%;
        }
        #flipbook img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
    </style>
</head>
<body>
    <div id="flipbook">
        <div><img src="page1.jpg" alt="Page 1"></div>
        <div><img src="page2.jpg" alt="Page 2"></div>
        <div><img src="page3.jpg" alt="Page 3"></div>
        <div><img src="page4.jpg" alt="Page 4"></div>
    </div>
    <script>
        $(document).ready(function() {
            setTimeout(function() {
                if (typeof $.fn.turn === 'undefined') {
                    console.error("Turn.js did not load properly.");
                    return;
                }

                $('#flipbook').turn({
                    width: 800,
                    height: 500,
                    autoCenter: true,
                    display: 'double',
                    acceleration: true
                });

                // Click right side to go forward, left side to go back
                $('#flipbook').on('click', function(event) {
                    var bookWidth = $(this).width();
                    var clickX = event.pageX - $(this).offset().left;

                    if (clickX > bookWidth / 2) {
                        $('#flipbook').turn('next');
                    } else {
                        $('#flipbook').turn('previous');
                    }
                });

                // Enable swipe gestures for mobile
                $(document).on('touchstart', function(event) {
                    var startX = event.originalEvent.touches[0].clientX;
                    $(document).on('touchmove', function(event) {
                        var moveX = event.originalEvent.touches[0].clientX;
                        if (startX - moveX > 50) {
                            $('#flipbook').turn('next');
                        } else if (moveX - startX > 50) {
                            $('#flipbook').turn('previous');
                        }
                        $(document).off('touchmove');
                    });
                });
            }, 1000);
        });
    </script>
</body>
</html>
