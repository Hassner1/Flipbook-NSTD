<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Interactive Flipbook</title>
  <!-- jQuery & Turn.js -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  <script src="turn.min.js"></script>

  <!-- Google Font -->
  <link href="https://fonts.googleapis.com/css2?family=Antonio:wght@700&display=swap" rel="stylesheet">

  <style>
    /* --- BASIC PAGE STYLES --- */
    body {
      margin: 0;
      padding: 0;
      background-color: #ffffff; /* Pure white */
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      user-select: none; /* Prevents text selection */
      overflow: hidden;  /* Hide scrollbars */
      font-family: 'Antonio', sans-serif;
    }

    /* --- BACK LINK --- */
    #back-link {
      display: block;
      text-align: center;
      margin-bottom: 15px;
      font-size: 24px;
      font-weight: bold;
      color: #57362b;
      text-decoration: none;
      transition: color 0.75s ease;
    }
    #back-link:hover {
      color: #8b5e48;
    }

    /* --- FLIPBOOK CONTAINER --- */
    #flipbook-container {
      position: relative;
      width: 90vw;    /* Takes up 90% of screen width */
      max-width: 90vw;
      height: 90vh;   /* Up to 90% of screen height */
      max-height: 90vh;
      display: flex;
      align-items: center;
      justify-content: center;
      /* We will place our flipbook inside here */
    }

    /* --- FLIPBOOK ITSELF --- */
    #flipbook {
      /* Start hidden for fade-in animation */
      opacity: 0;
      transition: opacity 1s ease-in-out; /* Smooth fade */
      width: 100%;
      height: 100%;
    }
    #flipbook.show {
      /* When Turn.js is ready, we add .show to fade it in */
      opacity: 1;
    }

    /* Each page is a simple DIV that Turn.js handles */
    #flipbook .page {
      width: 100%;
      height: 100%;
      position: relative; /* For the blur overlay */
    }
    #flipbook img {
      width: 100%;
      height: 100%;
      object-fit: contain;
    }

    /* --- BLUR OVERLAY --- */
    .blur-overlay {
      position: absolute;
      top: 0; left: 0;
      width: 100%;
      height: 100%;
      background: rgba(255, 255, 255, 0.3);
      backdrop-filter: blur(30px);
      pointer-events: none; /* Donâ€™t block clicks */
    }

    .overlay-page {
      position: absolute;
      top: 0; left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
    }

    /* --- ARROWS --- */
    .arrow {
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      font-size: 50px;
      color: #57362b;
      cursor: pointer;
      z-index: 100;
      opacity: 0.7;
      transition: color 0.75s ease;
      user-select: none;
    }
    .arrow:hover {
      color: #8b5e48;
    }
    .left-arrow {
      left: 20px; /* Slightly inside the container */
    }
    .right-arrow {
      right: 20px;
    }
  </style>
</head>
<body>
  <!-- BACK LINK -->
  <a id="back-link" href="https://mikeydoesart.ju.mp/" target="_blank">BACK</a>

  <!-- CONTAINER -->
  <div id="flipbook-container">
    <!-- NAV ARROWS -->
    <span class="arrow left-arrow">&#9664;</span>
    <div id="flipbook"></div>
    <span class="arrow right-arrow">&#9654;</span>
  </div>

  <script>
    $(document).ready(function() {
      // Give the page a brief moment
      setTimeout(function() {
        // Check if Turn.js loaded
        if (typeof $.fn.turn === 'undefined') {
          console.error('Turn.js did not load properly.');
          return;
        }

        /* -- Flipbook Setup -- */
        var totalPages = 68; // You mentioned you now have 68 pages
        var blurredPages = [14, 15, 16, 17, 18, 20, 21, 26, 39, 40, 41, 42, 43, 44, 64, 65];
        var $flipbook = $('#flipbook');

        // Create each page
        for (var i = 1; i <= totalPages; i++) {
          var pageHTML = '<div class="page">';
          // Normal image
          pageHTML += '<img src="page' + i + '.jpg" alt="Page ' + i + '">';

          // If page is in blurredPages, add overlay
          if (blurredPages.includes(i)) {
            pageHTML += '<img src="overlay1.png" class="overlay-page">';
            pageHTML += '<div class="blur-overlay"></div>';
          }
          pageHTML += '</div>'; // close .page

          // Append the page to flipbook
          $flipbook.append(pageHTML);
        }

        // Initialize Turn.js
        $flipbook.turn({
          width: $('#flipbook-container').width(),   // match container width
          height: $('#flipbook-container').height(), // match container height
          autoCenter: true,
          display: 'double',
          pages: totalPages,
          duration: 800, // page turn speed (ms)
          acceleration: true
        });

        // Fade the flipbook in
        // We add a small delay so Turn.js has time to set up
        setTimeout(function() {
          $flipbook.addClass('show');
        }, 300);

        // Nav Arrows
        $('.left-arrow').click(function() {
          $flipbook.turn('previous');
        });
        $('.right-arrow').click(function() {
          $flipbook.turn('next');
        });
      }, 500);
    });
  </script>
</body>
</html>
