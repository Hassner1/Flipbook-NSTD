<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Interactive Flipbook</title>
  <!-- jQuery & Turn.js -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  <script src="turn.min.js"></script> <!-- Or your local copy -->

  <!-- Google Font -->
  <link href="https://fonts.googleapis.com/css2?family=Antonio:wght@700&display=swap" rel="stylesheet" />

  <style>
    /* --- BASIC PAGE STYLES --- */
    body {
      margin: 0;
      padding: 0;
      background-color: #ffffff;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      user-select: none;
      overflow: hidden;
      font-family: 'Antonio', sans-serif;
    }

    /* --- BACK LINK --- */
    #back-link {
      display: block;
      text-align: center;
      margin-bottom: 15px;
      font-size: 24px;
      font-weight: bold;
      color: #57362b;
      text-decoration: none;
      transition: color 0.75s ease;
      user-select: none;
    }
    #back-link:hover {
      color: #8b5e48;
    }

    /* --- FLIPBOOK CONTAINER --- */
    #flipbook-container {
      position: relative;
      width: 90vw;
      max-width: 90vw;
      height: 90vh;
      max-height: 90vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    /* --- FLIPBOOK ITSELF --- */
    #flipbook {
      /* Start hidden for fade-in animation */
      opacity: 0;
      transition: opacity 1s ease-in-out 0.25s;
      
      /* 85% of container so arrows arenâ€™t obscured */
      width: 85%;
      height: 85%;
      max-width: 85%;
      max-height: 85%;

      /* Keep A4 ratio if browser supports aspect-ratio */
      aspect-ratio: 420 / 297;

      position: relative;
    }
    #flipbook.show {
      opacity: 1;
    }

    /* Each page DIV is handled by Turn.js */
    #flipbook .page {
      width: 100%;
      height: 100%;
      position: relative;
      /* Tiny negative margin to reduce gap between pages */
      margin: 0 -1px; 
    }

    /* If not blurred, normal page. If blurred, we add a style inline. */
    #flipbook img {
      width: 100%;
      height: 100%;
      object-fit: contain; 
      object-position: center;
    }

    /* --- ARROWS --- */
    .arrow {
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      font-size: 50px;
      color: #57362b;
      cursor: pointer;
      z-index: 100;
      opacity: 0.7;
      transition: color 0.75s ease;
      user-select: none;
    }
    .arrow:hover {
      color: #8b5e48;
    }
    .left-arrow {
      left: 20px;
    }
    .right-arrow {
      right: 20px;
    }
  </style>
</head>
<body>
  <a id="back-link" href="https://mikeydoesart.ju.mp/" target="_blank">BACK</a>

  <div id="flipbook-container">
    <span class="arrow left-arrow">&#9664;</span>
    <div id="flipbook"></div>
    <span class="arrow right-arrow">&#9654;</span>
  </div>

  <script>
    $(document).ready(function() {
      setTimeout(function() {
        if (typeof $.fn.turn === 'undefined') {
          console.error('Turn.js did not load properly.');
          return;
        }

        // Updated to 68 pages
        var totalPages = 68;
        // Pages you want blurred at 0.5px
        var blurredPages = [14, 15, 16, 17, 18, 20, 21, 26, 39, 40, 41, 42, 43, 44, 64, 65];
        var $flipbook = $('#flipbook');

        for (var i = 1; i <= totalPages; i++) {
          // Build the page markup
          let extraStyle = '';
          if (blurredPages.includes(i)) {
            // Add inline blur to the img
            extraStyle = 'style="filter: blur(0.5px);"';
          }
          var pageHTML = `
            <div class="page">
              <img src="page${i}.jpg" alt="Page ${i}" ${extraStyle}>
            </div>
          `;
          $flipbook.append(pageHTML);
        }

        // Initialize Turn.js
        $flipbook.turn({
          width: $flipbook.width(),
          height: $flipbook.height(),
          autoCenter: true,
          display: 'double',
          pages: totalPages,
          duration: 800,
          acceleration: true
        });

        // Fade the flipbook in
        setTimeout(function() {
          $flipbook.addClass('show');
        }, 300);

        // Arrow Navigation
        $('.left-arrow').click(function() {
          $flipbook.turn('previous');
        });
        $('.right-arrow').click(function() {
          $flipbook.turn('next');
        });
      }, 500);
    });
  </script>
</body>
</html>
