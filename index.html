<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Simple Turn.js Flipbook</title>
  <!-- jQuery & Turn.js -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  <script src="turn.min.js"></script> <!-- Or your local Turn.js if CDN is blocked -->

  <!-- Google Font -->
  <link href="https://fonts.googleapis.com/css2?family=Antonio:wght@700&display=swap" rel="stylesheet" />

  <style>
    /* RESET */
    * { margin: 0; padding: 0; box-sizing: border-box; }

    /* BASIC PAGE STYLES */
    body {
      background-color: #ffffff;  /* White background */
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start; /* We'll center flipbook below */
      height: 100vh;
      user-select: none;
      overflow: hidden;
      font-family: 'Antonio', sans-serif;
      transform: scale(0.9); /* Scale entire site to 90% */
      transform-origin: 0 0; /* So it scales from top-left corner */
    }

    /* BACK LINK */
    #back-link {
      display: block;
      text-align: center;
      margin: 15px auto;  /* space above flipbook */
      font-size: 24px;
      font-weight: bold;
      color: #57362b;
      text-decoration: none;
      transition: color 0.75s ease;
      user-select: none;
    }
    #back-link:hover {
      color: #8b5e48;
    }

    /* CONTAINER */
    .container {
      display: flex;
      align-items: center;
      justify-content: center;
      position: relative;  /* For arrow positioning */
      margin: 0 auto;
      /* Fixed dimension container so Turn.js is stable */
      width: 1200px;
      height: 850px;
      background: #ffffff; /* White container background too */
    }

    /* FLIPBOOK */
    #flipbook {
      width: 1200px;
      height: 850px;
      background: #ffffff; /* White so there's no gray fill */
      opacity: 0;          /* For fade-in */
      transition: opacity 1s ease-in-out 0.25s;
    }
    #flipbook.show {
      opacity: 1;
    }

    /* Turn.js pages */
    #flipbook .page {
      width: 100%;
      height: 100%;
      background: #ffffff; /* Each page is also white behind the image */
    }
    #flipbook img {
      width: 100%;
      height: 100%;
      object-fit: contain;
      background: #ffffff;
    }

    /* ARROWS on the sides, vertically centered */
    .arrow {
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      font-size: 50px;
      color: #57362b;
      cursor: pointer;
      z-index: 100;
      opacity: 0.7;
      transition: color 0.75s ease;
      user-select: none;
    }
    .arrow:hover {
      color: #8b5e48;
    }
    .left-arrow {
      left: -60px;  /* shift arrow to the left side */
    }
    .right-arrow {
      right: -60px; /* shift arrow to the right side */
    }
  </style>
</head>
<body>
  <!-- BACK LINK -->
  <a id="back-link" href="https://mikeydoesart.ju.mp/" target="_blank">BACK</a>

  <!-- MAIN CONTAINER FOR FLIPBOOK & ARROWS -->
  <div class="container">
    <!-- Arrows on the sides, same horizontal line as flipbook -->
    <span class="arrow left-arrow">&#9664;</span>
    <div id="flipbook"></div>
    <span class="arrow right-arrow">&#9654;</span>
  </div>

  <script>
    $(document).ready(function(){
      // Short delay
      setTimeout(function(){
        if (typeof $.fn.turn === 'undefined') {
          console.error('Turn.js did not load.');
          return;
        }

        var totalPages = 68; // or however many pages
        var $flipbook = $('#flipbook');

        // Create pages
        for (var i = 1; i <= totalPages; i++) {
          $flipbook.append(`
            <div class="page">
              <img src="page${i}.jpg" alt="Page ${i}">
            </div>
          `);
        }

        // Init Turn.js
        $flipbook.turn({
          width: 1200,
          height: 850,
          autoCenter: true,
          display: 'double',
          pages: totalPages,
          duration: 1000,   // 1s page flip
          acceleration: true,
          gradients: true
        });

        // Fade the flipbook in
        setTimeout(function(){
          $flipbook.addClass('show');
        }, 300);

        // Arrows
        $('.left-arrow').on('click', function() {
          $flipbook.turn('previous');
        });
        $('.right-arrow').on('click', function() {
          $flipbook.turn('next');
        });
      }, 500);
    });
  </script>
</body>
</html>
